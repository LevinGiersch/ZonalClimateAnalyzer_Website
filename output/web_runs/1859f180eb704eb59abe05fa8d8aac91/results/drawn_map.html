    geo_json_7df2aa0755f48fd8f7298aa8fa8576ba.bindTooltip(
    function(layer){
    let div = L.DomUtil.create('div');
    
    let handleObject = feature => {
        if (feature === null) {
            return '';
        } else if (typeof(feature)=='object') {

        } else {

        }

    let aliases = ["area_km2", "perim_km"];

    +'</table>';
